<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row" id="searchcontainer">
            <aside class="col-3">
                <h4>Search for a City:</h4>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="search" aria-label="Search" id="search">
                    <button class="btn btn-outline-primary" type="submit" id="searchbtn"><i class="fas fa-search"></i></button>
                </form>
                <div class="row" id="previouscity"></div>
            </aside>
            <main class="col-9">
                <div class="row currentcityweather">
                    <div class="nameicon"><h2 class="city"></h2>
                    <div class="weathericon"></div></div>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="windspeed"></div>
                    <div class="uv"></div>
                </div>
                <h3 class="row forecast", hidden>5-Day Forecast:</h3>
                    <div class="card-group", hidden>
                        <div class="card text-white bg-primary mb-3 rounded" style="max-width: 10rem;">
                            <div class="card-body">
                                <div class="date"></div>
                                <p class="card-text" id="1"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 rounded" style="max-width: 10rem;">
                            <div class="card-body">
                                <div class="date"></div>
                                <p class="card-text" id="2"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 rounded" style="max-width: 10rem;">
                            <div class="card-body">
                                <div class="date"></div>
                                <p class="card-text" id="3"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 rounded" style="max-width: 10rem;">
                            <div class="card-body">
                                <div class="date"></div>
                                <p class="card-text" id="4"></p>
                            </div>
                        </div>
                        <div class="card text-white bg-primary mb-3 rounded" style="max-width: 10rem;">
                            <div class="card-body">
                                <div class="date"></div>
                                <p class="card-text" id="5"></p>
                            </div>
                        </div> 
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="assets/JS/script.js"></script>

</html>
