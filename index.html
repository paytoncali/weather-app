<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row" id="searchcontainer">
            <aside class="col-3">
                <p>Search for a City:<p>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="search" aria-label="Search" id="search">
                    <button class="btn btn-outline-primary" type="submit" id="searchbtn"><i class="fas fa-search"></i></button>
                </form>
                <div class="row" id="previouscity"></div>
            </aside>
            <main class="col-9">
                <div class="row currentcityweather">
                    <div class="city"></div><div class="weathericon"></div>
                    <div class="temp">Temperature: </div>
                    <div class="humidity">Humidity: </div>
                    <div class="windspeed">Wind Speed: </div>
                    <div class="uv">UV Index: </div>
                </div>
                <div class="row forecast">5-Day Forecast:</div>
                <div class="card text-white bg-primary mb-3" style="max-width: 8rem;">
                    <div class="card-body">
                        <p class=card-text id=day1></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3" style="max-width: 8rem;">
                    <div class="card-body">
                        <p class=card-text id=day2></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3" style="max-width: 8rem;">
                    <div class="card-body">
                        <p class=card-text id=day3></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3" style="max-width: 8rem;">
                    <div class="card-body">
                        <p class=card-text id=day4></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3" style="max-width: 8rem;">
                    <div class="card-body">
                        <p class=card-text id=day5></p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="assets/JS/script.js"></script>

</html>
